<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container mx-auto px-4 mt-20 flex justify-center items-center">
    <div class="w-full max-w-md bg-white p-8 rounded shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Login</h1>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex flex-col mb-2">
                <label for="username" class="text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-sky-500">
            </div>
            <div class="flex flex-col mb-6">
                <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-sky-500">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="inline-flex items-center px-4 py-2 bg-sky-500 text-white font-medium rounded-md hover:bg-sky-700">Login</button>
                <a href="#" class="text-sm font-medium text-sky-600 hover:underline">Forgot password?</a>
            </div>
        </form>

        {% if form.errors %}
            <div class="mt-4 text-red-500">
                <ul>
                    {% for error in form.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
